<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --header-border: #ddd;
      --link-color: #06c;
      --date-color: #999;
      --month-bg: #f8f9fa;
      --month-border: #e9ecef;
    }
    
    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --header-border: #444;
      --link-color: #66b3ff;
      --date-color: #888;
      --month-bg: #2d2d2d;
      --month-border: #444;
    }
    
    body { 
      font-family: sans-serif; 
      max-width: 700px; 
      margin: auto; 
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    
    header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      padding: 1rem 0; 
      border-bottom: 1px solid var(--header-border); 
    }
    
    h1 { margin: 0; font-size: 1.2rem; color: #c00; }
    
    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    .theme-toggle:hover {
      background-color: var(--month-bg);
    }
    
    .month-group {
      margin: 2rem 0;
    }
    
    .month-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: var(--text-color);
      background-color: var(--month-bg);
      padding: 0.5rem 1rem;
      border-left: 4px solid #c00;
      margin-bottom: 1rem;
      border-radius: 4px;
    }
    
    .post-list { 
      list-style: none; 
      padding: 0; 
      margin-left: 1rem;
    }
    
    .post-list li { 
      margin: 0.5rem 0; 
      display: flex;
      align-items: center;
    }
    
    .date { 
      color: var(--date-color); 
      font-size: 0.9rem; 
      margin-right: 15px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      min-width: 80px;
    }
    
    a { 
      text-decoration: none; 
      color: var(--link-color); 
      flex: 1;
    }
    
    a:hover { 
      text-decoration: underline; 
    }
  </style>
</head>
<body>
  <header>
    <h1>My Blog</h1>
    <div>
      <button class="theme-toggle" onclick="toggleTheme()" title="åˆ‡æ¢ä¸»é¢˜">
        <span class="theme-icon">ðŸŒ™</span>
      </button>
      <a href="index.html" style="margin-left: 1rem;">home</a>
    </div>
  </header>

  <h2>Blog Posts</h2>
  
  <div id="posts-container">
    <p>åŠ è½½ä¸­...</p>
  </div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const themeIcon = document.querySelector('.theme-icon');
      
      if (html.getAttribute('data-theme') === 'dark') {
        html.removeAttribute('data-theme');
        themeIcon.textContent = 'ðŸŒ™';
        localStorage.setItem('theme', 'light');
      } else {
        html.setAttribute('data-theme', 'dark');
        themeIcon.textContent = 'â˜€ï¸';
        localStorage.setItem('theme', 'dark');
      }
    }
    
    // é¡µé¢åŠ è½½æ—¶æ¢å¤ä¸»é¢˜è®¾ç½®
     document.addEventListener('DOMContentLoaded', function() {
       const savedTheme = localStorage.getItem('theme');
       const themeIcon = document.querySelector('.theme-icon');
       
       if (savedTheme === 'dark') {
         document.documentElement.setAttribute('data-theme', 'dark');
         themeIcon.textContent = 'â˜€ï¸';
       }
       
       // åŠ è½½æ–‡ç« åˆ—è¡¨
       loadPosts();
     });
     
     // åŠ¨æ€åŠ è½½æ–‡ç« åˆ—è¡¨
     async function loadPosts() {
       try {
         // å®šä¹‰å·²çŸ¥çš„markdownæ–‡ä»¶åˆ—è¡¨
         const posts = [
           { filename: '20250715.md', date: '2025-07-15', title: '2025å¹´7æœˆ15æ—¥' },
           { filename: '20250424.md', date: '2025-04-24', title: '2025å¹´4æœˆ24æ—¥' },
           { filename: '20241110.md', date: '2024-11-10', title: '2024å¹´11æœˆ10æ—¥' },
           { filename: '20241007.md', date: '2024-10-07', title: '2024å¹´10æœˆ7æ—¥' }
         ];
         
         // æŒ‰æœˆä»½åˆ†ç»„
         const groupedPosts = {};
         posts.forEach(post => {
           const monthKey = post.date.substring(0, 7); // YYYY-MM
           if (!groupedPosts[monthKey]) {
             groupedPosts[monthKey] = [];
           }
           groupedPosts[monthKey].push(post);
         });
         
         // æŒ‰æœˆä»½æŽ’åºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
         const sortedMonths = Object.keys(groupedPosts).sort((a, b) => b.localeCompare(a));
         
         // ç”ŸæˆHTML
         let html = '';
         sortedMonths.forEach(month => {
           html += `<div class="month-group">`;
           html += `<div class="month-title">${month}</div>`;
           html += `<ul class="post-list">`;
           
           // æŒ‰æ—¥æœŸæŽ’åºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
           const sortedPosts = groupedPosts[month].sort((a, b) => b.date.localeCompare(a.date));
           
           sortedPosts.forEach(post => {
             const dateStr = post.date.substring(5); // MM-DD
             html += `<li><span class="date">${dateStr}</span><a href="post.html?file=${post.filename}">${post.title}</a></li>`;
           });
           
           html += `</ul>`;
           html += `</div>`;
         });
         
         document.getElementById('posts-container').innerHTML = html;
       } catch (error) {
         console.error('åŠ è½½æ–‡ç« åˆ—è¡¨å¤±è´¥:', error);
         document.getElementById('posts-container').innerHTML = '<p>åŠ è½½æ–‡ç« åˆ—è¡¨å¤±è´¥</p>';
       }
     }
  </script>
</body>
</html>
