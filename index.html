<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --header-border: #ddd;
      --link-color: #06c;
      --date-color: #999;
      --month-bg: #f8f9fa;
      --month-border: #e9ecef;
    }
    
    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --header-border: #444;
      --link-color: #66b3ff;
      --date-color: #888;
      --month-bg: #2d2d2d;
      --month-border: #444;
    }
    
    body { 
      font-family: sans-serif; 
      max-width: 700px; 
      margin: auto; 
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    
    header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      padding: 1rem 0; 
      border-bottom: 1px solid var(--header-border); 
    }
    
    h1 { margin: 0; font-size: 1.2rem; color: #c00; }
    
    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    .theme-toggle:hover {
      background-color: var(--month-bg);
    }
    
    .post-item {
      display: flex;
      margin-bottom: 2rem;
      background: var(--bg-color);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    
    .post-item:hover {
      transform: translateY(-2px);
    }
    
    .post-image {
      width: 200px;
      height: 150px;
      object-fit: cover;
      flex-shrink: 0;
      border-radius: 8px;
    }
    
    .post-placeholder {
      width: 200px;
      height: 150px;
      background: var(--month-bg);
      border: 2px dashed var(--month-border);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      border-radius: 8px;
    }
    
    .placeholder-content {
      text-align: center;
      color: var(--date-color);
    }
    
    .placeholder-icon {
      font-size: 2rem;
      display: block;
      margin-bottom: 0.5rem;
    }
    
    .placeholder-text {
      font-size: 0.8rem;
      font-weight: 500;
    }
    
    .post-content {
      padding: 0;
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 150px;
    }
    
    .post-header {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 0 1rem;
    }
    
    .post-date {
      font-family: 'Courier New', monospace;
      color: var(--date-color);
      font-size: 0.8rem;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .post-title {
      color: var(--text-color);
      font-size: 1.4rem;
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 0.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .post-tags {
      display: flex;
      gap: 0.5rem;
      margin: 0.5rem 0;
      white-space: nowrap;
      overflow: hidden;
    }
    
    .post-tag {
      color: #999;
      font-size: 0.8rem;
      font-weight: 500;
    }
    
    .read-more {
      color: var(--link-color);
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      margin-left: 1rem;
    }
    
    .read-more:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .post-item {
        flex-direction: column;
      }
      
      .post-image {
        width: 100%;
        height: 200px;
      }
    }
    
    footer {
      margin-top: 3rem;
      padding: 2rem 0;
      border-top: 1px solid var(--header-border);
      text-align: center;
      color: var(--date-color);
      font-size: 0.9rem;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .footer-links a {
      color: var(--date-color);
      font-size: 1.2rem;
      transition: color 0.3s;
    }
    
    .footer-links a:hover {
      color: var(--link-color);
    }
    
    .footer-info {
      line-height: 1.5;
    }
  </style>
</head>
  <body>
    <!-- ÂºïÂÖ•ÊñáÁ´†Êï∞ÊçÆÊñá‰ª∂ -->
    <script src="posts-data.js"></script>
  <header>
    <h1>HUI Blog</h1>
    <div>
      <button class="theme-toggle" onclick="toggleTheme()" title="ÂàáÊç¢‰∏ªÈ¢ò">
        <span class="theme-icon">üåô</span>
      </button>
      <a href="index.html" style="margin-left: 1rem;">Home</a>
    </div>
  </header>

  <h2>Blog Posts</h2>
  
  <div id="posts-container">
    <p>Âä†ËΩΩ‰∏≠...</p>
  </div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const themeIcon = document.querySelector('.theme-icon');
      
      if (html.getAttribute('data-theme') === 'dark') {
        html.removeAttribute('data-theme');
        themeIcon.textContent = 'üåô';
        localStorage.setItem('theme', 'light');
      } else {
        html.setAttribute('data-theme', 'dark');
        themeIcon.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');
      }
    }
    
    // È°µÈù¢Âä†ËΩΩÊó∂ÊÅ¢Â§ç‰∏ªÈ¢òËÆæÁΩÆ
     document.addEventListener('DOMContentLoaded', function() {
       const savedTheme = localStorage.getItem('theme');
       const themeIcon = document.querySelector('.theme-icon');
       
       if (savedTheme === 'dark') {
         document.documentElement.setAttribute('data-theme', 'dark');
         themeIcon.textContent = '‚òÄÔ∏è';
       }
       
       // Âä†ËΩΩÊñáÁ´†ÂàóË°®
       loadPosts();
     });
     
     // Âä®ÊÄÅÂä†ËΩΩÊñáÁ´†ÂàóË°®
     async function loadPosts() {
       try {
         // ÂÆö‰πâÂ∑≤Áü•ÁöÑmarkdownÊñá‰ª∂ÂàóË°®
         // ‰ΩøÁî®Â§ñÈÉ®Êñá‰ª∂‰∏≠ÁöÑÊñáÁ´†Êï∞ÊçÆ
          const posts = postsData;
         
         // ÊåâÊó•ÊúüÂÄíÂ∫èÊéíÂàó
         const sortedPosts = posts.sort((a, b) => new Date(b.date) - new Date(a.date));
         
         // ÁîüÊàêHTML
         let html = '';
         sortedPosts.forEach(post => {
           const date = new Date(post.date);
           const formattedDate = date.toLocaleDateString('en-US', { 
             year: 'numeric', 
             month: 'long', 
             day: 'numeric' 
           });
           
           const tagsHtml = post.tags.map(tag => `<span class="post-tag">${tag}</span>`).join('');
           
           const imageHtml = post.image 
             ? `<img src="${post.image}" alt="${post.title}" class="post-image" />`
             : `<div class="post-image post-placeholder">
                 <div class="placeholder-content">
                   <span class="placeholder-icon">üìù</span>
                   <span class="placeholder-text">No Image</span>
                 </div>
               </div>`;
           
           html += `
             <article class="post-item">
               ${imageHtml}
               <div class="post-content">
                 <div class="post-header">
                   <div class="post-date">${formattedDate}</div>
                   <h2 class="post-title">${post.title}</h2>
                   <div class="post-tags">${tagsHtml}</div>
                 </div>
                 <a href="post.html?file=${post.file}" class="read-more">Read more ‚Üí</a>
               </div>
             </article>
           `;
         });
         
         document.getElementById('posts-container').innerHTML = html;
       } catch (error) {
         console.error('Âä†ËΩΩÊñáÁ´†ÂàóË°®Â§±Ë¥•:', error);
         document.getElementById('posts-container').innerHTML = '<p>Âä†ËΩΩÊñáÁ´†ÂàóË°®Â§±Ë¥•</p>';
       }
     }
  </script>
  
  <footer>
    <div class="footer-links">
      <a href="mailto:your-email@example.com" title="Email">‚úâ</a>
      <a href="https://github.com/yourusername" title="GitHub">‚ö°</a>
      <a href="https://youtube.com/yourchannel" title="YouTube">üì∫</a>
      <a href="https://twitter.com/yourusername" title="Twitter">üê¶</a>
    </div>
    <div class="footer-info">
      <div>HUI Blog ‚Ä¢ ¬© 2024 ‚Ä¢ Indie Dev blog</div>
      <div>peace & love</div>
    </div>
  </footer>
</body>
</html>
